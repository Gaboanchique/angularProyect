<div class="container">
    <h1>Calculadora de Angular</h1>
  <div class="row">
    <div class="col-12">
      <input type="number" name="calculadora" [(ngModel)]="valorCalculadora" class="form-control w-100" id="calculadora" />
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-3"><button type="button" class="btn btn-primary mb-3 w-100" (click)="escribirNumero('1')">1</button></div>
    <div class="col-3"><button type="button" class="btn btn-primary mb-3 w-100" (click)="escribirNumero('2')">2</button></div>
    <div class="col-3"><button type="button" class="btn btn-primary mb-3 w-100" (click)="escribirNumero('3')">3</button></div>
    <div class="col-3"><button type="button" class="btn btn-primary mb-3 w-100" (click)="realizaroperacion('/')">/</button></div>
  </div>
  <div class="row">
    <div class="col-3"><button type="button" class="btn btn-primary mb-3 w-100" (click)="escribirNumero('4')">4</button></div>
    <div class="col-3"><button type="button" class="btn btn-primary mb-3 w-100" (click)="escribirNumero('5')">5</button></div>
    <div class="col-3"><button type="button" class="btn btn-primary mb-3 w-100" (click)="escribirNumero('6')">6</button></div>
    <div class="col-3"><button type="button" class="btn btn-primary mb-3 w-100" (click)="realizaroperacion('x')">X</button></div>
  </div>
  <div class="row">
    <div class="col-3"><button type="button" class="btn btn-primary mb-3 w-100" (click)="escribirNumero('7')">7</button></div>
    <div class="col-3"><button type="button" class="btn btn-primary mb-3 w-100" (click)="escribirNumero('8')">8</button></div>
    <div class="col-3"><button type="button" class="btn btn-primary mb-3 w-100" (click)="escribirNumero('9')">9</button></div>
    <div class="col-3"><button type="button" class="btn btn-primary mb-3 w-100" (click)="realizaroperacion('+')">+</button></div>
  </div>
  <div class="row">
    <div class="col-3"><button type="button" class="btn btn-primary mb-3 w-100" (click)="escribirNumero('0')">0</button></div>
    <div class="col-3"><button type="button" class="btn btn-primary mb-3 w-100" (click)="realizaroperacion('-')">-</button></div>
  </div>
</div>
